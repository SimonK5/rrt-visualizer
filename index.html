<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRT Simulator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <h1>RRT Simulator</h1>
  
  <div id="sim">
    <div id="buttons">
      <input type="button" title="Click to Start RRT" value="RRT" onclick="init([0, 0], [10, 10])">
      <input type="button" title="Reset" value="Reset" onclick="reset()">
    </div>
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="node.js"></script>
  <script src="rrt.js"></script>
</body>


</html>
